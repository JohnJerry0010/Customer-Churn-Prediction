<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CDN for faster styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}
    <section class="results-section py-5">
        <div class="container">

            <div class="card shadow-lg">
                <div class="card-header bg-info text-white text-center">
                    <h3>Employee Attrition Prediction</h3>
                </div>

                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4>Prediction Result:</h4>
                        <p class="font-weight-bold" style="font-size: 24px;">{{ result }}</p>
                    </div>

                    <div class="text-center mb-4">
                        <h5>Confidence Score:</h5>
                        <div class="confidence-bar bg-success text-white py-2 rounded">
                            {{ confidence }}%
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5 class="text-center">Key Insights Based on Input:</h5>
                        <div class="insights-list mt-3">
                            {% for insight in insights %}
                                <div class="insight-box bg-light text-dark p-3 rounded mb-2 shadow-sm">
                                    {{ insight }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-info">Go Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
